name: PR Validation

on:
  pull_request:
    branches:
      - main
    paths-ignore:
      - '**.md'

permissions:
  contents: read

jobs:
  build-validation:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Build app
        run: |
          xcodebuild -project ClipClap.xcodeproj \
            -scheme ClipClap \
            -configuration Release \
            -derivedDataPath build \
            clean build \
            CODE_SIGN_IDENTITY="" \
            CODE_SIGNING_REQUIRED=NO \
            CODE_SIGNING_ALLOWED=NO

      - name: Build summary
        run: |
          echo "âœ… Build completed successfully!"
          echo "The ClipClap app compiles without errors."
